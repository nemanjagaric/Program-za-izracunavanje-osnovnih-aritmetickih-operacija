<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program za izračunavanje osnovnih aritmetičkih operacija</title>
</head>
<body>

    
    <script>

        var a = prompt("Unesite prvi broj:");
        var c = prompt("Unesite računsku operaciju:");
        var b = prompt("Unesite drugi broj:");        
        var d;

            if (c == '+') {
            d = parseFloat(a) + parseFloat(b);
            }
            if (c == '-' ) {
            d = parseFloat(a) - parseFloat(b);
            }
            if (c == '*' ) {
            d = parseFloat(a) * parseFloat(b);
            }
            if (c == '/' ) {
            d = parseFloat(a) / parseFloat(b);
            } 
            else {
                console.log('Uneli ste pogrešnu vrednost računske operacije');
            }
        alert("Vaš rezultat je: " + d);

        document.write(a);
        document.write(c);
        document.write(b);
        document.write("=" + d);
        
    </script>



  
</body>
</html>
